    <div class="btnBack">
      <a ui-sref="{{from=='appUsers'?'appUsers({from:\'appUser\'})':'intro({from:\'appUser\'})'}}" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-arrow-left"></span>back
      </a>
    </div>
    <hr>
    <!--pre>{{user | json}}</pre-->
    <div class="btnafter">
      <table class="table table-striped">
        <tbody>
          <tr>
            <td>이름</td>
            <td>{{ user.userName }}</td>
          </tr>
          <tr>
            <td>가입방법</td>
            <td>{{user.userTypeP}}</td>
          </tr>
          <tr>
            <td>이메일</td>
            <td>{{ user.email }}</td>
          </tr>
          <tr>
            <td>가입일(메일인증일)</td>
            <td>{{ user.confirmDateP }}</td>
          </tr>
          <tr>
            <td>최초등록일</td>
            <td>{{ user.createDateP }}</td>
          </tr>
          <tr>
            <td>성별/생년월일</td>
            <td>{{ user.sex == 'M'?"남자":"여자" }}/{{ user.birthDateP}}</td>
          </tr>
          <tr>
            <td>메일재전송</td>
            <td>
              <span>
                <button type="button" class="btn btn-default btn-sm" ng-class="{disabled:authBtnDisable(user.authMode)}" ng-click="sendConfirmEmail()">가입인증</button>
                <button type="button" class="btn btn-default btn-sm" ng-class="{disabled:resetBtnDisable(user.authMode)}" ng-click="sendResetEmail()">비번리셋</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <hr/>
      <p class="lead">메일전송이력:</p>
      <table class="table" >
        <thead>
          <tr>
            <th class="col-md-4">메일전송방식</th>
            <th class="col-md-4">발송시간</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in mailingHistory track by x.createDate | orderBy: 'createDate'">
            <td>
              {{ mailStatus(x.authMode)}}
            </td>
            <td>
              {{ x.createDate }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
